<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Weather JS</title><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet"><link href="/toggle-switchy.96fbda62.css" rel="stylesheet"><link rel="stylesheet" href="/styles.24578097.css"></head><body> <div class="wrapper"> <div class="overlay"></div> <div class="data-container"> <div class="container-item"> <h1 class="w-location"></h1> <p class="time"></p> <h2 class="w-desc"></h2> <h2 class="w-string"></h2> <div class="weather-image"> <img class="w-icon"> </div> </div> <div class="container-item"> <div class="w-details"> <p class="w-item">Feels Like: <span class="w-feels-like"></span></p> <p class="w-item">Humidity: <span class="w-humidity"></span></p> <p class="w-item">Wind: <span class="w-wind"></span></p> </div> <hr> <div class="options-area">  <button class="change-btn btn"> Change Location </button>  <label class="toggle-switchy" for="unit" data-size="lg" data-style="rounded" data-color="blue"> <input checked type="checkbox" id="unit"> <span class="toggle"> <span class="switch"></span> </span> </label> </div> </div> </div>  <div class="modal-outer"> <div class="modal-inner"> <div class="modal-header"> <h3>Choose Location</h3> <button class="close-btn"><span>&times;</span></button> </div> <hr> <form id="w-form"> <label for="city">City</label> <input type="text" id="city"> <label for="country">Country</label> <select id="country"> <option>Select Country</option> </select> <div class="modal-btn"> <div class="invalid-feedback-message" hidden> <p>Invalid Location</p> </div> <button class="save-change-btn btn">Save Changes</button> </div> </form> </div> </div> </div> <script src="/scripts.d2b1a365.js"></script> </body></html>
